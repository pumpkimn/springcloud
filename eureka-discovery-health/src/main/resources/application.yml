# \u914D\u7F6E\u670D\u52A1\u540D\u548C\u7AEF\u53E3
spring:
  application:
    name: eureka-client-health
server:
  port: 2102


# \u6DFB\u52A0\u5065\u5EB7\u68C0\u67E5 \u8BB0\u4F4F \u6CE8\u518C\u4E2D\u5FC3\u5F97\u914D\u7F6E
# \u914D\u7F6E\u670D\u52A1\u63D0\u4F9B\u8005
eureka:
  instance:
# \u8BE5\u914D\u7F6E\u63D0\u793Aeureka\u5BA2\u6237\u7AEF\u9700\u8981\u5411eureka\u670D\u52A1\u5668\u53D1\u9001\u5FC3\u8DF3\u7684\u9891\u7387\uFF0C\uFF08spring clound \u9ED8\u8BA4\u914D\u7F6E\u4E3A 30s\uFF09
    lease-renewal-interval-in-seconds: 1
# \u8BE5\u914D\u7F6E\u6307\u793Aeureka\u670D\u52A1\u5668\u6536\u5230\u6700\u540E\u4E00\u4E2A\u5FC3\u8DF3\u4E4B\u540E\u7B49\u5F85\u7684\u65F6\u95F4\uFF0C\u7136\u540E\u624D\u80FD\u5220\u9664\u6B64\u5B9E\u4F8B\uFF08spring clound \u9ED8\u8BA4\u914D\u7F6E\u4E3A90s\uFF09
    lease-expiration-duration-in-seconds: 10
  client:
# \u5C06\u670D\u52A1\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3
    service-url:
      defaultZone: http://localhost:1001/eureka/
# \u5F00\u542F\u81EA\u5B9A\u4E49\u5065\u5EB7\u68C0\u67E5
    healthcheck:
      enabled: true
